<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>102825</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="videos/icon1.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Homemade+Apple&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .fade-in { animation: fadeIn .25s ease forwards; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    body, * {
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3, #footer{ 
      font-family: 'Homemade Apple', cursive;
      scroll-behavior: smooth;
    }
    
    .video-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      background: #000000;
    }

    .video-blur {
      filter: blur(10px);
      transition: filter 0.4s ease;
    }

    .blur-overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(10px);
      transition: opacity 0.4s ease;
      background: rgba(207, 174, 113, 0.2);
      z-index: 2;
    }

    .blur-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-yellow-200 to-amber-300 font-sans text-gray-800">

  <!-- Password overlay -->
  <div id="passwordOverlay" class="fixed inset-0 flex items-center justify-center bg-black/70 z-50">
    <div class="bg-white rounded-xl shadow-xl p-6 w-[92%] sm:w-[420px] text-center fade-in">
      <h1 class="text-2xl font-bold mb-2">
        <i class="fa-solid fa-gift fa-bounce fa-lg" style="color: #f0ac25;"></i><br>
        Happy Birthday,<br>
        Mommy!<br>
      </h1>
      <p class="text-sm text-gray-600 mb-4">Enter the password to open your gift</p>

      <input id="pwInput" type="password" autocomplete="off"
        class="w-full border border-gray-300 rounded px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-amber-300"
        placeholder="Password">

      <div class="flex gap-2">
        <button id="unlockBtn" class="flex-1 bg-amber-500/80 text-white font-medium py-2 rounded hover:bg-amber-400">Unlock</button>
        <button id="cancelBtn" class="flex-1 border border-gray-300 rounded py-2 hover:bg-gray-50">Cancel</button>
      </div>

      <p id="pwError" class="text-xs text-red-500 mt-3 hidden">Wrong password — try again.</p>
    </div>
  </div>

  <!-- Main content -->
  <main id="app" class="p-6 max-w-5xl mx-auto hidden">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-medium">Happy Birthday, Mommy!</h2>
        <br>
        <p class="text-xs text-gray-600">Click a video to play. Use controls below each video.</p>
      </div>
      <div class="text-right text-xs text-gray-500">
        <img src="videos/icon2.png" style="max-width: 15%;"><span id="viewerNote">for mommy Liza</span>
      </div>
    </header>

    <!-- Video grid -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Video 1  -->
      <article class="bg-amber-100/50 rounded-xl shadow p-4 flex flex-col">
        <h3 class="font-semibold mb-2">From Michael</h3>
        <div class="video-wrapper aspect-video">
          <div class="blur-overlay" id="overlay1"></div>
          <iframe id="video1"
            src="https://drive.google.com/file/d/1yKoCpcgSwyBEF2h6j15wgLpS-AT9HkFe/preview"
            class="w-full h-full rounded video-blur"
            allow="autoplay"></iframe>
        </div>
        <div class="mt-3 flex gap-2">
          <button data-target="video1" class="playBtn flex-1 bg-amber-500/80 text-white rounded py-2">Play</button>
          <button data-target="video1" class="fsBtn flex-1 border rounded py-2">Fullscreen</button>
        </div>
      </article>

      <!-- Video 2 -->
      <article class="bg-amber-100/50 rounded-xl shadow p-4 flex flex-col">
        <h3 class="font-semibold mb-2">From Jiks and Zai</h3>
        <div class="video-wrapper aspect-video">
          <div class="blur-overlay" id="overlay2"></div>
          <iframe id="video2"
            src="https://drive.google.com/file/d/1GRyrpdFLfq7mLYIwn7JL19foXONhGAb2/preview"
            class="w-full h-full rounded video-blur"
            allow="autoplay"></iframe>
        </div>
        <div class="mt-3 flex gap-2">
          <button data-target="video2" class="playBtn flex-1 bg-amber-500/80 text-white rounded py-2">Play</button>
          <button data-target="video2" class="fsBtn flex-1 border rounded py-2">Fullscreen</button>
        </div>
      </article>
    </section>

    <footer class="mt-6 text-center text-md text-gray-500">
      <p>Made with all our love <i class="fa-regular fa-heart fa-fade"></i></p>
      <p id="footer" class="font-bold">– Michael, Jescilly, and Zairen</p>
    </footer>
  </main>

  <script>
    const PASSWORD = atob('T0NUMjgyMDI1'); 

    const overlay = document.getElementById('passwordOverlay');
    const unlockBtn = document.getElementById('unlockBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const pwInput = document.getElementById('pwInput');
    const pwError = document.getElementById('pwError');
    const app = document.getElementById('app');

    pwInput.focus();

    function openApp() {
      overlay.classList.add('hidden');
      app.classList.remove('hidden');
      document.querySelectorAll('iframe, video').forEach(v => v.classList.add('video-blur'));
    }

    function checkPassword() {
      const val = (pwInput.value || '').trim();
      if (val === PASSWORD) openApp();
      else {
        pwError.classList.remove('hidden');
        pwInput.classList.add('border-red-400');
        setTimeout(() => pwError.classList.add('hidden'), 2500);
      }
    }

    unlockBtn.addEventListener('click', checkPassword);
    pwInput.addEventListener('keydown', e => { if (e.key === 'Enter') checkPassword(); });
    cancelBtn.addEventListener('click', () => { pwInput.value = ''; pwError.classList.add('hidden'); pwInput.classList.remove('border-red-400'); });

    // play buttons
    document.querySelectorAll('.playBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.target;
        const v = document.getElementById(id);
        const overlayEl = document.getElementById('overlay' + id.replace('video',''));
        v.classList.remove('video-blur');
        overlayEl.classList.add('hidden');
      });
    });

    // fullscreen buttons
    document.querySelectorAll('.fsBtn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.target;
        const v = document.getElementById(id);
        if (v.requestFullscreen) await v.requestFullscreen();
        else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();
      });
    });

    document.addEventListener('fullscreenchange', () => {
      const fsElement = document.fullscreenElement;
      if (fsElement && (fsElement.tagName === 'IFRAME' || fsElement.tagName === 'VIDEO')) {
        fsElement.classList.remove('video-blur');
        const overlayEl = document.getElementById('overlay' + fsElement.id.replace('video',''));
        if (overlayEl) overlayEl.classList.add('hidden');
      }
    });
  </script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>102825</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="videos/icon.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .fade-in {
         animation: fadeIn .25s ease forwards; 
        }
    @keyframes fadeIn { 
        from { opacity: 0 } to { opacity: 1 } 
    }
    body{
        font-family: 'Poppins', sans-serif !important;
    }

  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-pink-50 to-rose-100 font-sans text-gray-800">

  <!-- Password overlay -->
  <div id="passwordOverlay" class="fixed inset-0 flex items-center justify-center bg-black/70 z-50">
    <div class="bg-white rounded-xl shadow-xl p-6 w-[92%] sm:w-[420px] text-center fade-in">
      <h1 class="text-2xl font-bold mb-2">
         <i class="fa-solid fa-cake-candles fa-bounce fa-lg" style="color: #92b6dd;"></i><br>
        Happy Birthday!
    
        </h1>
      <p class="text-sm text-gray-600 mb-4">Enter the password to open your gift
       
      </p>

      <input id="pwInput" type="password" autocomplete="off"
             class="w-full border border-gray-300 rounded px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-rose-300"
             placeholder="Password">

      <div class="flex gap-2">
        <button id="unlockBtn" class="flex-1 bg-sky-700 text-white font-medium py-2 rounded hover:bg-sky-500">Unlock</button>
        <button id="cancelBtn" class="flex-1 border border-gray-300 rounded py-2 hover:bg-gray-50">Cancel</button>
      </div>

      <p id="pwError" class="text-xs text-red-500 mt-3 hidden">Wrong password ‚Äî try again.</p>
    </div>
  </div>

  <!-- Main content -->
  <main id="app" class="p-6 max-w-5xl mx-auto hidden">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-extrabold">Happy Birthday üéâ</h2>
        <p class="text-sm text-gray-600">Click a video to play. Use controls below each video.</p>
      </div>
      <div class="text-right text-xs text-gray-500">
        <span id="viewerNote">for mommy liza</span>
      </div>
    </header>

    <!-- Video grid -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Video 1 -->
      <article class="bg-white rounded-xl shadow p-4 flex flex-col">
        <h3 class="font-semibold mb-2">From Michael</h3>
        <div class="relative bg-black rounded overflow-hidden">
          <video id="video1" class="w-full h-auto max-h-[60vh]" playsinline muted preload="metadata" controls poster="videos/poster1.jpg">
            <source src="videos/BirthdayMommy2025.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
          </video>
        </div>

        <div class="mt-3 flex gap-2">
          <button data-target="video1" class="playBtn flex-1 bg-sky-700 text-white rounded py-2">Play/Pause</button>
          <button data-target="video1" class="muteBtn flex-1 border rounded py-2">Mute/Unmute</button>
          <button data-target="video1" class="fsBtn flex-1 border rounded py-2">Fullscreen</button>
        </div>
      </article>

      <!-- Video 2 -->
      <article class="bg-white rounded-xl shadow p-4 flex flex-col">
        <h3 class="font-semibold mb-2">From Jiks and Zai</h3>
        <div class="relative bg-black rounded overflow-hidden">
          <video id="video2" class="w-full h-auto max-h-[60vh]" playsinline muted preload="metadata" controls poster="videos/poster2.jpg">
            <source src="videos/video2.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
          </video>
        </div>

        <div class="mt-3 flex gap-2">
          <button data-target="video2" class="playBtn flex-1 bg-sky-700 text-white rounded py-2">Play/Pause</button>
          <button data-target="video2" class="muteBtn flex-1 border rounded py-2">Mute/Unmute</button>
          <button data-target="video2" class="fsBtn flex-1 border rounded py-2">Fullscreen</button>
        </div>
      </article>
    </section>

    <!-- Footer controls -->
    <footer class="mt-6 text-center text-sm text-gray-500">
      <p>Made with ‚ù§Ô∏è - from Michael, Jescilly, and Zairen</p>
    </footer>
  </main>

  <script>
    const PASSWORD = atob('aGFwcHliaXJ0aGRheW1vbW15'); 
    // =========================================

    const overlay = document.getElementById('passwordOverlay');
    const unlockBtn = document.getElementById('unlockBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const pwInput = document.getElementById('pwInput');
    const pwError = document.getElementById('pwError');
    const app = document.getElementById('app');

    // Auto-focus
    pwInput.focus();

    function openApp() {
      overlay.classList.add('hidden');
      app.classList.remove('hidden');

      // autoplay attempt: modern browsers block autoplay with sound; videos are muted so autoplay usually works.
      document.querySelectorAll('video').forEach(v => {
        v.play().catch(() => {
          /* ignore autoplay failure; user can press play */
        });
      });
    }

    function checkPassword() {
      const val = (pwInput.value || '').trim();
      if (val === PASSWORD) {
        openApp();
      } else {
        pwError.classList.remove('hidden');
        pwInput.classList.add('border-red-400');
        setTimeout(() => pwError.classList.add('hidden'), 2500);
      }
    }

    unlockBtn.addEventListener('click', checkPassword);
    pwInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkPassword();
    });

    cancelBtn.addEventListener('click', () => {
      // simple "cancel" hides overlay but keeps app hidden ‚Äî you can change behavior
      pwInput.value = '';
      pwError.classList.add('hidden');
      pwInput.classList.remove('border-red-400');
    });

    // Controls for videos
    document.querySelectorAll('.playBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.target;
        const v = document.getElementById(id);
        if (v.paused) v.play(); else v.pause();
      });
    });

    document.querySelectorAll('.muteBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.target;
        const v = document.getElementById(id);
        v.muted = !v.muted;
        btn.textContent = v.muted ? 'Unmute' : 'Mute';
      });
    });

    document.querySelectorAll('.fsBtn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.target;
        const v = document.getElementById(id);
        if (v.requestFullscreen) {
          await v.requestFullscreen();
        } else if (v.webkitRequestFullscreen) {
          v.webkitRequestFullscreen();
        }
      });
    });

    // Optional: Prevent accidental text selection
    document.addEventListener('selectstart', (e) => {
      // allow selection in inputs
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') e.preventDefault();
    });
  </script>
</body>
</html>
